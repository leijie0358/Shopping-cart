
<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Go home by Carpooling</title>
	<link href="format.css" rel="stylesheet">
</head>

<body>
     <header id="abc">
	</header>
	<header id="header">
		<div style="padding-left:5%;">
			<img src="speaker.jpg" style="position: relative;top:10px;"></img>
			<span class="white-font">昵称 1月1日 从北京到天津&nbsp;&nbsp;&nbsp;&nbsp;昵称 1月1日 从北</span>
		</div>
	</header>
    
	<section id="contact-page">
		<div style="position: relative;top:100px;">
			<span id="begin">开始拼车</span>
			<span class="white-font">已有XXXX名小伙伴加入活动</span>
		</div>

		<div id="button-header" style="position: relative;top:200px;">
			<span class="button" style="position:relative;left:50px;">
				<img src="car.png" style="position:relative;left:20px;width:15%;height:30%;"/>
				<span class="white-font" style="color:red;">&nbsp;&nbsp;&nbsp;&nbsp;我有车，找乘客</span>
			</span>
			<span class="button" style="position:relative;left:100px;">
				<img src="person.jpg" style="position:relative;left:20px;width:15%;height:30%;"/>
				<span class="white-font" style="color:red;">&nbsp;&nbsp;&nbsp;&nbsp;我没车，找司机</span>
			</span>
		</div>

		<div style="position: relative;top:300px;">
			<span id="begin">快速搜索</span>
			<span id="num" class="white-font">输入出发/到达城市，一键搜索同路小伙伴</span>
		</div>

		<div style="position:relative;top:350px;">
			<span class="white-font" style="position:relative;left:30px;">出发城市</span>
			<span class="combox" style="position:relative;left:50px;">
				<span class="white-font" id="choice">请选择</span>
				<span class="triangle"></span>
			</span>
			<span class="combox" style="position:relative;left:90px;">
				<span class="white-font" id="choice">请选择</span>
				<span class="triangle"></span>
			</span>
			<span class="white-font" style="position:relative;left:100px;">(必填)</span>
		</div>
		<div style="position:relative;top:400px;">
			<span class="white-font" style="position:relative;left:30px;">到达城市</span>
			<span class="combox" style="position:relative;left:50px;">
				<span class="white-font" id="choice">请选择</span>
				<span class="triangle"></span>
			</span>
			<span class="combox" style="position:relative;left:90px;">
				<span class="white-font" id="choice">请选择</span>
				<span class="triangle"></span>
			</span>
			<span class="white-font" style="position:relative;left:100px;">(选填)</span>
		</div>	
		<div style="position:relative;top:450px;">
			<span class="white-font" style="position:relative;left:30px;">途经城市</span>
			<span class="combox" style="position:relative;left:50px;">
				<span class="white-font" id="choice">请选择</span>
				<span class="triangle"></span>
			</span>
			<span class="white-font" style="position:relative;left:70px;">(选填)</span>
		</div>	
		<div style="position:relative;top:500px;">
			<span class="white-font" style="position:relative;left:30px;">出发时间</span>
			<span class="combox" style="position:relative;left:50px;">
				<span class="white-font" id="choice">请选择</span>
				<span class="triangle"></span>
			</span>
			<span class="white-font" style="position:relative;left:70px;">(选填)</span>
		</div>	
		<div id="search">
			<span class="white-font">搜索</span>
		</div>
		<div id="prize" style="position:relative;top:700px;">
			<span id="begin">活动奖品</span>
		</div>
		<div style="position:relative;top:750px;">
			<img src="prize.jpg" style="position: relative;left:80px;width:40%;height:30%;"></img>
			<img src="prize.jpg" style="position: relative;left:120px;width:40%;height:30%;"></img>
		</div>
	</section>
</body>
</html>
